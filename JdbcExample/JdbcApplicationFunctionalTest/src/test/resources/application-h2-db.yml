spring:
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org:
      springframework:
        jdbc:
          core:
            # view the generated Prepared SQL statement
            JdbcTemplate: DEBUG
            # view the values passed to the Prepared SQL statement for substitution
            StatementCreatorUtils: TRACE

app:
  datasource:
    hikari:
      jdbc-url: "jdbc:h2:mem:testdb;MODE=PostgreSQL;INIT=CREATE DOMAIN IF NOT EXISTS JSONB AS JSON;IGNORECASE=TRUE;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;"
      username: "sa"
      password: ""
      maximum-pool-size: 30
      driver:
        class:
          name: org.h2.Driver