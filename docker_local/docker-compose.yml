version: '2'
networks:
  main:

services:
  springboot-jdbc-postgres:
    container_name: springboot-jdbc-postgres
    image: "postgres:9.4.8"
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=myuser"
      - "POSTGRES_PASSWORD=superpassword"
    networks:
      main:
        aliases:
          - springboot-jdbc-postgres